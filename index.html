<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <title>Bootstrap</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <!-- Container -->
      <div class="container-fluid">
        <!-- Collapse Icon -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#navx"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mywebsite</a>
        </div>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navx">
          <ul class="nav navbar-nav">
            <li><a href="#section1">Link 1</a></li>
            <li><a href="#section2">Link 2</a></li>
            <li><a href="#section3">Link 3</a></li>
            <li><a href="#section4">Link 4</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <br><br><br>

    <div class="container-fluid">
      <img class="img-responsive" src="asset/wallpaper.png" alt="wallpaper">
    </div>

    <!-- Content Sections -->
    <div id="section1" class="container-fluid">
      <br><br><br><br>
      <h1 class="text-center">Best Seller</h1>
      <br><br>
      <div class="col-lg-7"><img class="img-responsive" src="asset/wallpaper.png" alt=""></div>
      <div class="col-lg-5"><img class="img-responsive" src="asset/wallpaper.png" alt=""></div>
    </div>

    <div id="section2" class="container-fluid">
      <br><br><br><br>
      <h1 class="text-center">New</h1>
      <br><br>
      <div class="col-lg-3"><img class="img-responsive" src="asset/wallpaper.png" alt=""></div>
      <div class="col-lg-6"><img class="img-responsive" src="asset/wallpaper.png" alt=""></div>
      <div class="col-lg-3"><img class="img-responsive" src="asset/wallpaper.png" alt=""></div>
    </div>

    <div id="section3" class="container-fluid">
      <br><br><br><br>
      <h1 class="text-center">Category</h1>
      <br><br>
      <div class="col-lg-4"><img class="img-responsive" src="asset/wallpaper.png" alt=""></div>
      <div class="col-lg-4"><img class="img-responsive" src="asset/wallpaper.png" alt=""></div>
      <div class="col-lg-4"><img class="img-responsive" src="asset/wallpaper.png" alt=""></div>
    </div>
    
    <div id="section4" class="container">
      <br><br>
      <h1 class="text-center">Hot</h1>
      <br>
      <div id="carousel" class="carousel slide" data-ride="carousel">
          <!-- Carousel Indicators -->
          <ol class="carousel-indicators">
              <li data-target="#carousel" data-slide-to="0" class="active"></li> 
              <li data-target="#carousel" data-slide-to="1"></li>
              <li data-target="#carousel" data-slide-to="2"></li> 
              <li data-target="#carousel" data-slide-to="3"></li>
          </ol>
          <!--Wrapper for Slides -->
          <div class="carousel-inner">
              <div class="item active">
                  <img src="asset/wallpaper.png">
                  <div class="carousel-caption"> 
                      <h3>Car 1</h3> 
                      <p>Description 1</p>
                  </div> 
              </div>
              <div class="item">
                  <img src="asset/wallpaper.png">
                  <div class="carousel-caption"> 
                      <h3>Car 2</h3> 
                      <p>Description 2</p>
                  </div> 
              </div>
              <div class="item">
                  <img src="asset/wallpaper.png">
                  <div class="carousel-caption"> 
                      <h3>Car 3</h3> 
                      <p>Description 3</p>
                  </div> 
              </div>
              <div class="item">
                  <img src="asset/wallpaper.png">
                  <div class="carousel-caption"> 
                      <h3>Car 4</h3> 
                      <p>Description 4</p>
                  </div> 
              </div>
              
          </div>
          <!-- Left and Right Control --> 
          <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          </a>
          <a class="right carousel-control" href="#carousel" role="button" data-slide="next"> 
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
          </a>
        </div>
    </div>
  </body>
</html>
