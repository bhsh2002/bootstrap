<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Embedding Bootstrap -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest Compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- End of Embedding -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <!--button styles-->
            <button type="button" class="btn btn-default">Defult</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>
            <hr />
            
            <a href="#" class="btn btn-info" role="button">Link Button</a>
            <input type="button" class="btn btn-primary" value="Input Button">
            <input type="submit" class="btn btn-warning" value="Submit Button">

            <!-- Button Sizes-->
            <hr />
            <button type="button" class="btn btn-primary btn-lg">Primary</button>
            <button type="button" class="btn btn-primary btn-md">Primary</button>
            <button type="button" class="btn btn-primary btn-sm">Primary</button>
            <button type="button" class="btn btn-primary btn-xs">Primary</button>

            <!-- Block Button -->
            <hr />
            <button type="button" class="btn btn-default btn-block">Defult</button>
            <button type="button" class="btn btn-primary btn-block">Primary</button>

            <button type="button" class="btn btn-default btn-lg btn-block">Defult</button>
            <button type="button" class="btn btn-primary btn-lg btn-block">Primary</button>

            <button type="button" class="btn btn-default btn-sm btn-block">Defult</button>
            <button type="button" class="btn btn-primary btn-sm btn-block">Primary</button>

            <!-- Button Status -->
            <hr />
            <button type="button" class="btn btn-primary active">Active</button>
            <button type="button" class="btn btn-primary disabled">Disabled</button>
            
            <hr />
            <!-- Button Groups -->
            <h4>Large Buttons</h4>
            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-primary">Home</button>
                <button type="button" class="btn btn-primary">Company</button>
                <button type="button" class="btn btn-primary">Contact</button>
            </div>
            <hr />
            <h4>Small Buttons</h4>
            <div class="btn-group-vertical btn-group-sm">
                <button type="button" class="btn btn-primary">Home</button>
                <button type="button" class="btn btn-primary">Company</button>
                <button type="button" class="btn btn-primary">Contact</button>
            </div>

            <hr />
            <h4>Jsutification of Buttons</h4>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Home</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Company</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Contact</button>
                </div>
            </div>
            <hr />
            <div class="btn-group btn-group-justified">
                <a href="#" class="btn btn-primary">Home</a>
                <a href="#" class="btn btn-primary">Company</a>
                <a href="#" class="btn btn-primary">Contact</a>
            </div>
        
        </div>
    </body>
</html>
