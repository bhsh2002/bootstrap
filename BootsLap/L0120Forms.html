<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Embedding Bootstrap -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest Compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- End of Embedding -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <h4>Form: </h4>
            <form role="form">
                <div class=" form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div> 
                <div class="form-group">
                    <label for="prd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password"> 
                </div> 
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label> 
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <br>
            <hr />
            <!-- Input Fields --> 
            <div class=" form-group">
                <label for="usr">Name: </label> 
                <input type="text" class="form-control" id="usr">
            </div>
            
            <!-- Text Area -->
            <div class="form-group">
                <label for="comment">Comment: </label>
                <textarea class="form-control" rows="5" id="comment"></textarea> 
            </div>
            
            <!-- Check Boxes --> 
            <div class="checkbox">
                <label><input type="checkbox" value="">Option 1</label> 
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Option 2</label> 
            </div>
            
            <!-- Radio Buttons -->
            <div class="radio"> 
                <label><input type="radio" name="optradio">Option 1</label> 
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Option 2</label> 
            </div>
            
                <!-- Select Menu -->
            <div class=" form-group">
                <label for="sel">Select list:</label> 
                <select class="form-control" id="sel">
                    <option>1</option> 
                    <option>2</option> 
                    <option>3</option>
                    <option>4</option>
                </select> 
            </div>
            <label for="msel">Mutiple select list:</label>
            <select multiple class="form-control" id="mael">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <br>
            <hr />
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="focused">Focused</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="focused" type="text" value="click to Focus"> 
                    </div> 
                </div>
                <div class=" form-group">
                    <label class="col-sm-2 control-label" for="disabled"> Disabled</label> 
                    <div class=" col-sm-10">
                        <input class="form-control" id="disabled" type="text" placeholder="Disabled" disabled> 
                    </div> 
                </div>
                <div class="form-group has-success has-feedback">
                    <label class="col-sm-2 control-label" for="success">Success</label> 
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="success"> <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div> 
                </div>

                <div class="form-group has-warning has-feedback">
                    <label class="col-sm-2 control-label" for="warning">Warning</label> 
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="warning"> 
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                    </div> 
                </div>

                <div class="form-group has-error has-feedback">
                    <label class="col-sm-2 control-label" for="error">Error</label> 
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="error"> 
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div> 
                </div>
            </form>
            <div class=" form-group"> <label for="input">Input</label>
                <input class="form-control input-sm" id="inpi" type="text"> 
            </div>
            <div class=" form-group">
                <label for="sell">Select</label> 
                <select class="form-control input-sm" id="sell">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option> 
                    <option>4</option>
                </select> 
            </div>
            <hr /> 
            </form>
        </div>      
    </body>
</html>
